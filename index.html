<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#020617" />
    <title>Infinite Calendar</title>
    <style>
      :root {
        --panel: #ffffff;
        --ink: #111827;
        --line: #d4dae4;
        --muted: #eef2f8;
        --bg-top: #f8fafc;
        --bg-bottom: #edf2f9;
        --header-bg: rgba(255, 255, 255, 0.86);
        --card-shadow: 0 8px 22px rgba(15, 23, 42, 0.06);
        color-scheme: light;
      }

      :root.dark {
        --panel: #0f172a;
        --ink: #e5e7eb;
        --line: #334155;
        --muted: #1e293b;
        --bg-top: #020617;
        --bg-bottom: #0f172a;
        --header-bg: rgba(2, 6, 23, 0.8);
        --card-shadow: 0 10px 25px rgba(2, 6, 23, 0.5);
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html {
        background-color: var(--bg-bottom);
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100svh;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--ink);
        background-color: var(--bg-bottom);
        background-image: linear-gradient(
          180deg,
          var(--bg-top) 0%,
          var(--bg-bottom) 100%
        );
      }

      #app {
        height: 100vh;
        height: 100svh;
        display: grid;
        grid-template-rows: auto auto 1fr;
      }

      header {
        padding: 0.85rem 1rem;
        border-bottom: 1px solid var(--line);
        background: var(--header-bg);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      #tweak-controls {
        width: min(920px, calc(100% - 1.3rem));
        margin: 0.7rem auto 0;
        padding: 0.6rem 0.75rem;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--panel);
        box-shadow: var(--card-shadow);
        display: grid;
        gap: 0.45rem;
      }

      #tweak-controls[hidden] {
        display: none;
      }

      .tweak-control {
        display: grid;
        grid-template-columns: 4.9rem 1fr 2.8rem;
        align-items: center;
        gap: 0.55rem;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .tweak-control input[type="range"] {
        width: 100%;
        margin: 0;
      }

      .tweak-control output {
        text-align: right;
        font-variant-numeric: tabular-nums;
      }

      #calendar-scroll {
        overflow-y: auto;
        padding: 1rem;
        display: grid;
        gap: 1rem;
        align-content: start;
      }

      .month-card {
        width: min(920px, 100%);
        margin: 0 auto;
        border: 2px solid var(--line);
        border-radius: 14px;
        background: var(--panel);
        padding: 0.75rem;
        box-shadow: var(--card-shadow);
      }

      .month-title {
        margin: 0 0 0.7rem;
        font-size: 1.05rem;
      }

      .month-table-shell {
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid var(--line);
        background: var(--panel);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        table-layout: fixed;
        transition: height 0.14s cubic-bezier(0.22, 0.61, 0.36, 1);
      }

      col {
        transition: width 0.14s cubic-bezier(0.22, 0.61, 0.36, 1);
      }

      th,
      td {
        border-right: 1px solid var(--line);
        border-bottom: 1px solid var(--line);
        height: 2.6rem;
      }

      th:last-child,
      td:last-child {
        border-right: 0;
      }

      tbody tr:last-child td {
        border-bottom: 0;
      }

      tbody tr {
        transition: height 0.14s cubic-bezier(0.22, 0.61, 0.36, 1);
      }

      th {
        background: var(--muted);
        text-align: center;
        font-size: 0.78rem;
        font-weight: 700;
      }

      td {
        background: var(--panel);
        text-align: left;
        vertical-align: top;
        padding: 0.24rem 0.36rem;
        font-size: 0.9rem;
        font-weight: 600;
      }

      td.empty {
        background: var(--muted);
        color: #a6acb8;
        font-weight: 400;
      }

      td.day-cell {
        position: relative;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition:
          background-color 0.24s ease,
          color 0.24s ease;
      }

      .day-cell-content {
        min-height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.16rem;
      }

      .day-number {
        line-height: 1;
        font-variant-numeric: tabular-nums;
      }

      .day-state-row {
        display: inline-flex;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        justify-content: center;
        align-items: center;
        gap: 0.24rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      td.day-cell.selected-day .day-state-row {
        opacity: 1;
        pointer-events: auto;
      }

      td.day-cell::after {
        content: "";
        position: absolute;
        top: 0.22rem;
        right: 0.22rem;
        width: 0.45rem;
        height: 0.45rem;
        border-radius: 999px;
        opacity: 0;
        transform: scale(0.78);
        transition:
          opacity 0.2s ease,
          transform 0.2s ease,
          background-color 0.2s ease;
      }

      td.day-cell[data-day-state="red"]:not(.selected-day)::after,
      td.day-cell[data-day-state="yellow"]:not(.selected-day)::after,
      td.day-cell[data-day-state="green"]:not(.selected-day)::after {
        opacity: 1;
        transform: scale(1);
      }

      td.day-cell[data-day-state="red"]:not(.selected-day)::after {
        background: hsl(0 88% 62%);
      }

      td.day-cell[data-day-state="yellow"]:not(.selected-day)::after {
        background: hsl(48 88% 58%);
      }

      td.day-cell[data-day-state="green"]:not(.selected-day)::after {
        background: hsl(142 88% 48%);
      }

      td.day-cell:hover:not(.selected-day) {
        background: rgba(29, 78, 216, 0.1);
      }

      .day-state-btn {
        width: 2.01rem;
        height: 2.01rem;
        border-radius: 999px;
        border: 1px solid var(--line);
        padding: 0;
        display: inline-grid;
        place-items: center;
        background: var(--panel);
        color: #334155;
        font-size: 0.71rem;
        font-weight: 700;
        line-height: 1;
        cursor: pointer;
        opacity: 1;
        transition:
          opacity 0.2s ease,
          box-shadow 0.2s ease,
          background-color 0.2s ease,
          border-color 0.2s ease,
          color 0.2s ease;
      }

      .day-state-btn:not(.is-active) {
        opacity: 1;
      }

      .day-state-btn.is-active {
        opacity: 1;
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 3px rgba(15, 23, 42, 0.32);
      }

      .day-state-btn.day-state-x {
        background: #cbd5e1;
        border-color: #94a3b8;
        color: #334155;
      }

      .day-state-btn.day-state-red {
        background: hsl(0 88% 62%);
        border-color: hsl(0 88% 44%);
      }

      .day-state-btn.day-state-yellow {
        background: hsl(48 88% 58%);
        border-color: hsl(48 88% 41%);
      }

      .day-state-btn.day-state-green {
        background: hsl(142 88% 48%);
        border-color: hsl(142 88% 36%);
      }

      td.day-cell.selected-day {
        background: #93c5fd;
        color: #0b2840;
      }

      #panel-toggle,
      #theme-toggle {
        width: 2.1rem;
        height: 2.1rem;
        display: inline-grid;
        place-items: center;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 0;
        font-size: 1.05rem;
        font-weight: 600;
        line-height: 1;
        color: var(--line);
        background: var(--panel);
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
        cursor: pointer;
        transition: transform 0.15s ease;
      }

      #panel-toggle {
        margin-left: auto;
      }

      #panel-toggle[aria-expanded="true"] {
        background: var(--muted);
      }

      #panel-toggle svg,
      #theme-toggle svg {
        pointer-events: none;
      }

      .panel-icon {
        width: 1rem;
        height: 1rem;
        display: block;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.7;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .moon-icon {
        width: 1rem;
        height: 1rem;
        display: block;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.3;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      #panel-toggle:hover,
      #theme-toggle:hover {
        transform: translateY(-1px);
      }

      #panel-toggle:active,
      #theme-toggle:active {
        transform: translateY(0);
      }

      #panel-toggle:focus-visible,
      #theme-toggle:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      :root.dark td.empty {
        color: #96a4ba;
      }

      :root.dark td.day-cell:hover:not(.selected-day) {
        background: rgba(30, 64, 175, 0.3);
      }

      :root.dark .day-state-btn.day-state-x {
        background: #475569;
        border-color: #64748b;
        color: #e2e8f0;
      }

      :root.dark .day-state-btn.day-state-red {
        background: hsl(0 88% 62%);
        border-color: hsl(0 88% 44%);
      }

      :root.dark .day-state-btn.day-state-yellow {
        background: hsl(48 88% 58%);
        border-color: hsl(48 88% 41%);
      }

      :root.dark .day-state-btn.day-state-green {
        background: hsl(142 88% 48%);
        border-color: hsl(142 88% 36%);
      }

      :root.dark .day-state-btn.is-active {
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 3px rgba(2, 6, 23, 0.82);
      }

      :root.dark td.day-cell.selected-day {
        background: #2563eb;
        color: #dbeafe;
      }

      @media (max-width: 640px) {
        #calendar-scroll {
          padding: 0.65rem;
          gap: 0.75rem;
        }

        #tweak-controls {
          width: calc(100% - 1.3rem);
          margin-top: 0.6rem;
          padding: 0.55rem 0.6rem;
        }

        .tweak-control {
          grid-template-columns: 4.2rem 1fr 2.45rem;
          gap: 0.5rem;
          font-size: 0.75rem;
        }

        .month-card {
          border-radius: 10px;
          padding: 0.55rem;
        }

        .month-table-shell {
          border-radius: 10px;
        }

        th,
        td {
          height: 2.2rem;
          font-size: 0.82rem;
        }

        td {
          padding: 0.2rem 0.3rem;
        }

        .day-cell-content {
          gap: 0.14rem;
        }

        .day-state-btn {
          width: 0.9rem;
          height: 0.9rem;
          font-size: 0.48rem;
        }

        .day-state-row {
          gap: 0.2rem;
        }

        #panel-toggle,
        #theme-toggle {
          width: 2rem;
          height: 2rem;
          font-size: 0.98rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Infinite Scrolling Calendar</h1>
        <button
          id="panel-toggle"
          type="button"
          aria-label="Show day expansion panel"
          aria-controls="tweak-controls"
          aria-expanded="false"
          title="Show day expansion panel"
        >
          <svg class="panel-icon" viewBox="0 0 24 24" aria-hidden="true">
            <line x1="4" y1="6" x2="20" y2="6" />
            <circle cx="9" cy="6" r="1.8" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <circle cx="14" cy="12" r="1.8" />
            <line x1="4" y1="18" x2="20" y2="18" />
            <circle cx="11" cy="18" r="1.8" />
          </svg>
        </button>
        <button
          id="theme-toggle"
          type="button"
          aria-label="Toggle dark mode"
          title="Toggle dark mode"
        >
          <svg class="moon-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79" />
          </svg>
        </button>
      </header>
      <section id="tweak-controls" aria-label="Day selection controls" hidden>
        <label class="tweak-control" for="selection-expand">
          <span>Expand</span>
          <input
            id="selection-expand"
            type="range"
            min="1"
            max="3"
            step="0.05"
            value="1.68"
          />
          <output id="selection-expand-value" for="selection-expand"
            >1.68x</output
          >
        </label>
      </section>
      <main id="calendar-scroll" aria-label="Infinite calendar months"></main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
