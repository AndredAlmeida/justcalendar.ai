        --calendar-action-bg: #1b2538;

        --calendar-action-border: rgba(148, 163, 184, 0.5);
        --calendar-action-ink: #e8edf9;
        --day-cell-hover-bg: rgba(71, 85, 105, 0.28);
        --score-slider-track: color-mix(in srgb, #0f172a 60%, #334155 40%);
        --score-slider-active: #60a5fa;
        --score-slider-thumb: #60a5fa;
        --score-slider-thumb-contrast: #0b1223;

      }

      :root.tokyo-night-storm {
        --panel: #1a1d33;
        --ink: #dde4ff;
        --line: #3a466d;
        --muted: #252b48;

        --header-bg: rgba(15, 18, 36, 0.84);

        --calendar-action-bg: #1a1d33;
        --calendar-action-bg-hover: #252a47;
        --calendar-action-bg-active: #30365a;

        --calendar-action-ink: #eef2ff;

        --score-slider-thumb: #7dcfff;
        --score-slider-thumb-contrast: #171c34;
        color-scheme: dark;
      }

      :root.solarized-dark {
        --panel: #073642;
        --ink: #93a1a1;
        --line: #586e75;
        --muted: #002b36;
        --bg-top: #002b36;

        --header-bg: rgba(0, 43, 54, 0.88);
        --card-shadow: 0 10px 28px rgba(0, 24, 30, 0.7);
        --calendar-action-bg: #0d3f4e;
        --calendar-action-bg-hover: #145060;
        --calendar-action-bg-active: #1b6071;
        --calendar-action-border: rgba(147, 161, 161, 0.55);
        --calendar-action-ink: #d8e2e2;
        --day-cell-hover-bg: rgba(42, 161, 152, 0.24);
        --score-slider-track: color-mix(in srgb, #073642 64%, #586e75 36%);
        --score-slider-active: #2aa198;
        --score-slider-thumb: #2aa198;
        --score-slider-thumb-contrast: #002b36;

      }

      :root.solarized-light {
        --panel: #fdf6e3;
        --ink: #586e75;
        --line: #93a1a1;
        --muted: #eee8d5;
        --bg-top: #fdf6e3;
        --bg-bottom: #eee8d5;
        --header-bg: rgba(253, 246, 227, 0.9);
        --card-shadow: 0 8px 22px rgba(88, 110, 117, 0.16);
        --calendar-action-bg: #e7dfca;
        --calendar-action-bg-hover: #dcd2b8;
        --calendar-action-bg-active: #d0c5aa;
        --calendar-action-border: rgba(88, 110, 117, 0.45);
        --calendar-action-ink: #445861;
        --day-cell-hover-bg: rgba(38, 139, 210, 0.1);
        --score-slider-track: color-mix(in srgb, #93a1a1 58%, #eee8d5 42%);
        --score-slider-active: #268bd2;
        --score-slider-thumb: #268bd2;
        --score-slider-thumb-contrast: #fdf6e3;
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      html {
        background-color: var(--app-bg-bottom, var(--bg-bottom));
        overflow: hidden;
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100svh;
        overflow: hidden;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--ink);
        background-color: var(--app-bg-bottom, var(--bg-bottom));
        background-image: linear-gradient(
          180deg,
          var(--app-bg-top, var(--bg-top)) 0%,
          var(--app-bg-bottom, var(--bg-bottom)) 100%
        );
      }

      #app {
        height: 100vh;
        height: 100svh;
        display: grid;
        grid-template-rows: auto auto 1fr;
      }

      header {
        position: relative;
        z-index: 40;
        padding: 0.85rem 1rem;
        border-bottom: 1px solid var(--line);
        background: var(--header-bg);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .brand-logo {
        display: block;
        width: auto;
        height: 2rem;
        max-width: min(68vw, 18rem);
        object-fit: contain;
      }

      #calendar-view-toggle {
        --view-toggle-pad: 0.2rem;
        position: relative;
        isolation: isolate;
        overflow: hidden;
        display: inline-grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        align-items: center;
        gap: 0;
        padding: var(--view-toggle-pad);
        border: 1px solid color-mix(in srgb, var(--line) 85%, transparent);
        border-radius: 999px;
        background: color-mix(in srgb, var(--panel) 88%, transparent);
        box-shadow: 0 1px 7px color-mix(in srgb, #0f172a 85%, transparent);
      }

      #calendar-view-toggle::before {
        content: "";
        position: absolute;
        box-sizing: border-box;
        top: var(--view-toggle-pad);
        left: var(--view-toggle-pad);
        bottom: var(--view-toggle-pad);
        width: calc((100% - (var(--view-toggle-pad) * 2)) / 2);
        border: 1px solid color-mix(in srgb, var(--score-slider-active) 44%, var(--line) 56%);
        border-radius: 999px;
        background: linear-gradient(
          180deg,
          color-mix(in srgb, var(--panel) 78%, var(--score-slider-active) 22%) 0%,
          color-mix(in srgb, var(--panel) 90%, var(--score-slider-active) 10%) 100%
        );
        box-shadow:
          0 1px 8px color-mix(in srgb, #0f172a 84%, transparent),
          0 0 0 1px color-mix(in srgb, var(--score-slider-active) 26%, transparent);
        transform: translateX(0);
        transition:
          transform 0.28s cubic-bezier(0.22, 1, 0.36, 1),
          border-color 0.2s ease,
          background-color 0.2s ease,
          box-shadow 0.2s ease;
        z-index: 0;
        pointer-events: none;
      }

      #calendar-view-toggle[data-active-view="year"]::before {
        transform: translateX(100%);
      }

      .calendar-view-btn {
        position: relative;
        z-index: 1;
        appearance: none;
        border: 1px solid transparent;
        border-radius: 999px;
        min-width: 0;
        width: 100%;
        height: 1.9rem;
        padding: 0 0.82rem;
        color: color-mix(in srgb, var(--ink) 68%, transparent);
        font-size: 0.71rem;
        font-weight: 700;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        background: transparent;
        cursor: pointer;
        transition:
          color 0.16s ease,
          border-color 0.16s ease,
          background-color 0.16s ease,
          box-shadow 0.2s ease,
          transform 0.16s ease;
      }

      .calendar-view-btn:hover {
        color: var(--ink);
        border-color: color-mix(in srgb, var(--line) 70%, transparent);
      }

      .calendar-view-btn:not(.is-active):hover {
        background: color-mix(in srgb, var(--muted) 74%, transparent);
      }

      .calendar-view-btn:active {
        transform: translateY(1px);
      }

      .calendar-view-btn:focus-visible {
        outline: 2px solid color-mix(in srgb, var(--score-slider-active) 72%, #ffffff 28%);
        outline-offset: 1px;
      }

      .calendar-view-btn.is-active {
        color: color-mix(in srgb, var(--ink) 94%, #ffffff 6%);
        border-color: transparent;
        background: transparent;
        text-shadow: 0 1px 0 color-mix(in srgb, #ffffff 25%, transparent);
      }

      #calendar-switcher {
        margin-left: auto;
        position: relative;
        z-index: 44;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 0.42rem;
        min-width: 2.1rem;
      }

      #header-pinned-calendars {
        display: inline-flex;
        align-items: center;
        justify-content: flex-end;
        gap: 0.34rem;
        min-width: 0;
      }

      #header-pinned-calendars:empty {
        display: none;
      }

      .header-pinned-calendar {
        --header-pinned-calendar-color: #3b82f6;
        appearance: none;
        height: 1.9rem;
        min-width: 0;
        border: 1px solid color-mix(in srgb, var(--line) 88%, transparent);
        border-radius: 999px;
        padding: 0 0.58rem;
        display: inline-flex;
        align-items: center;
        gap: 0.38rem;
        color: var(--ink);
        font-size: 0.68rem;
        font-weight: 650;
        letter-spacing: 0.01em;
        background: color-mix(in srgb, var(--panel) 95%, #ffffff 5%);
        box-shadow: 0 1px 5px rgba(15, 23, 42, 0.09);
        opacity: 0.8;
        cursor: pointer;
        transition:
          background-color 0.16s ease,
          border-color 0.16s ease,
          box-shadow 0.2s ease,
          opacity 0.16s ease,
          transform 0.16s ease;
      }

      .header-pinned-calendar:hover {
        transform: translateY(-1px);
        opacity: 1;
        border-color: color-mix(
          in srgb,
          var(--line) 56%,
          var(--header-pinned-calendar-color) 44%
        );
        background: linear-gradient(
          180deg,
          color-mix(in srgb, var(--panel) 84%, var(--header-pinned-calendar-color) 16%) 0%,
          color-mix(in srgb, var(--panel) 95%, #ffffff 5%) 100%
        );
        box-shadow:
          0 3px 8px color-mix(in srgb, #0f172a 80%, transparent),
          0 0 0 1px
            color-mix(in srgb, var(--header-pinned-calendar-color) 28%, transparent);
      }

      .header-pinned-calendar:active {
        transform: translateY(0);
      }

      .header-pinned-calendar:focus-visible {
        outline: 2px solid
          color-mix(in srgb, var(--header-pinned-calendar-color) 64%, #ffffff 36%);
        outline-offset: 2px;
        opacity: 1;
      }

      .header-pinned-calendar .calendar-current-name {
        max-width: 8.25rem;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #header-calendars-btn {
        --active-calendar-color: #3b82f6;
        margin-left: 0;
        height: 2.22rem;
        border: 1px solid
          color-mix(in srgb, var(--line) 62%, var(--active-calendar-color) 38%);
        border-radius: 999px;
        padding: 0 0.86rem;
        display: inline-flex;
        align-items: center;
        gap: 0.48rem;
        font-size: 0.76rem;
        font-weight: 700;
        letter-spacing: 0.01em;
        color: var(--ink);
        background: linear-gradient(
          180deg,
          color-mix(in srgb, var(--panel) 86%, var(--active-calendar-color) 14%) 0%,
          color-mix(in srgb, var(--panel) 95%, #ffffff 5%) 100%
        );
        box-shadow:
          0 2px 8px color-mix(in srgb, #0f172a 84%, transparent),
          0 0 0 1px color-mix(in srgb, var(--active-calendar-color) 24%, transparent),
          0 0 14px color-mix(in srgb, var(--active-calendar-color) 22%, transparent);
        cursor: pointer;
        transition:
          background-color 0.16s ease,
          border-color 0.16s ease,
          transform 0.16s ease,
          color 0.16s ease,
          box-shadow 0.2s ease;
      }

      #header-calendars-btn::after {
        content: "";
        width: 0.42rem;
        height: 0.42rem;
        border-right: 2px solid currentColor;
        border-bottom: 2px solid currentColor;
        opacity: 0.74;
        margin-left: 0.08rem;
        transform: translateY(calc(-0.06rem - 2px)) rotate(45deg);
        transform-origin: 50% 68%;
        transition:
          transform 0.16s ease,
          opacity 0.16s ease;
      }

      .calendar-current-dot {
        width: 0.768rem;
        height: 0.768rem;
        border-radius: 999px;
        flex: 0 0 0.768rem;
        background: var(--calendar-dot-color, #3b82f6);
      }

      .calendar-current-type-icon.calendar-option-type-icon {
        width: calc(0.82rem + 6px);
        height: calc(0.82rem + 6px);
        flex: 0 0 calc(0.82rem + 6px);
        border-radius: 999px;
      }

      .calendar-current-name {
        line-height: 1;
        white-space: nowrap;
      }

      #theme-switcher {
        position: fixed;
        right: 1rem;
        bottom: calc(1rem + 2.25rem + 0.65rem);
        z-index: 21;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        min-width: 2.25rem;
      }

      #tweak-controls {
        width: min(920px, calc(100% - 1.3rem));
        margin: 0 auto;
        padding: 0.6rem 0.75rem;
        border: 1px solid var(--line);
        border-radius: 18px;
        background: var(--panel);
        box-shadow: var(--card-shadow);
        display: grid;
        gap: 0.45rem;
        position: fixed;
        left: 0;
        right: 0;
        bottom: calc(env(safe-area-inset-bottom, 0px) + 0.55rem);
        z-index: 120;
        transform: translateY(0);
        opacity: 1;
        transition:
          transform 0.24s cubic-bezier(0.22, 0.61, 0.36, 1),
          opacity 0.2s ease;
      }

      #tweak-controls.is-entering {
        opacity: 0;
        transform: translateY(calc(100% + 1.5rem));
      }

      #tweak-controls[hidden] {
        display: none;
      }

      .tweak-controls-title {
        margin: 0;
        font-size: 0.76rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--ink);
      }

      .tweak-controls-close {
        display: none;
        position: absolute;
        top: 0.46rem;
        right: 0.48rem;
        width: 1.8rem;
        height: 1.8rem;
        border: 1px solid var(--line);
        border-radius: 999px;
        background: var(--panel);
        color: var(--ink);
        font-size: 1rem;
        font-weight: 700;
        line-height: 1;
        padding: 0;
        cursor: pointer;
      }

      .tweak-controls-close:active {
        transform: scale(0.97);
      }

      .tweak-controls-close:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      .tweak-control {
        display: grid;
        grid-template-columns: 4.9rem 1fr 2.8rem;
        align-items: center;
        gap: 0.55rem;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .tweak-control input[type="range"] {
        width: 100%;
        margin: 0;
      }

      .tweak-control output {
        text-align: right;
        font-variant-numeric: tabular-nums;
      }

      .tweak-control.tweak-control-toggle {
        grid-template-columns: 4.9rem 1fr 2.8rem;
      }

      .tweak-toggle-field {
        min-width: 0;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.72rem;
        font-weight: 600;
        color: var(--ink);
      }

      .tweak-toggle-field input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        margin: 0;
        accent-color: #3b82f6;
        cursor: pointer;
      }

      #calendar-scroll {
        --canvas-gap: 1rem;
        grid-row: 3;
        min-height: 0;
        overflow-y: auto;
        padding: 1rem;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      #calendar-scroll.is-zoomed {
        overflow: hidden;
      }

      #calendar-canvas {
        position: relative;
        min-width: 100%;
        display: grid;
        gap: var(--canvas-gap);
        align-content: start;
        transform-origin: 0 0;
        transition: transform 0.24s ease-in-out;
      }

      #calendar-scroll::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }

      #year-view {
        grid-row: 3;
        min-height: 0;
        overflow: auto;
        padding: 1rem;
        scrollbar-width: thin;
      }

      #year-view[hidden] {
        display: none !important;
      }

      #year-view-content {
        width: min(1420px, 100%);
        margin: 0 auto;
        display: grid;
        gap: 0.9rem;
        align-content: start;
      }

      .year-summary-panel {
        border: 1px solid var(--line);
        border-radius: 16px;
        background: linear-gradient(
          180deg,
          color-mix(in srgb, var(--panel) 94%, var(--score-slider-active) 6%) 0%,
          color-mix(in srgb, var(--panel) 98%, transparent) 100%
        );
        box-shadow: var(--card-shadow);
        padding: 0.85rem 0.95rem;
        display: grid;
        gap: 0.72rem;
      }

      .year-summary-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .year-summary-title {
        margin: 0;
        font-size: 1.18rem;
        font-weight: 760;
        letter-spacing: 0.01em;
      }

      .year-summary-title-row {
        display: inline-flex;
        align-items: center;
        gap: 0.42rem;
      }

      .year-nav-controls {
        display: inline-flex;
        align-items: center;
        gap: 0.24rem;
      }

      .year-nav-btn {
        appearance: none;
        width: 1.45rem;
        height: 1.45rem;
        padding: 0;
        border: 1px solid color-mix(in srgb, var(--line) 66%, transparent);
        border-radius: 8px;
        background: color-mix(in srgb, var(--muted) 74%, var(--panel) 26%);
        color: color-mix(in srgb, var(--ink) 78%, transparent);
        display: inline-grid;
        place-items: center;
        cursor: pointer;
        transition:
          transform 0.16s ease,
          border-color 0.16s ease,
          background-color 0.16s ease,
          color 0.16s ease;
      }

      .year-nav-btn:hover {
        transform: translateY(-1px);
        border-color: color-mix(in srgb, var(--score-slider-active) 38%, var(--line) 62%);
        background: color-mix(in srgb, var(--muted) 58%, var(--score-slider-active) 42%);
        color: color-mix(in srgb, var(--ink) 92%, #ffffff 8%);
      }

      .year-nav-btn:active {
        transform: translateY(0);
      }

      .year-nav-btn:focus-visible {
        outline: 2px solid color-mix(in srgb, var(--score-slider-active) 68%, #ffffff 32%);
        outline-offset: 1px;
      }

      .year-nav-icon {
        width: 0.56rem;
        height: 0.56rem;
        fill: currentColor;
        display: block;
      }

      .year-summary-subtitle {
        margin: 0.16rem 0 0;
        color: color-mix(in srgb, var(--ink) 70%, transparent);
        font-size: 0.86rem;
        font-weight: 560;
      }

      .year-summary-type {
        margin: 0;
        align-self: flex-start;
        border-radius: 999px;
        border: 1px solid color-mix(in srgb, var(--line) 76%, transparent);
        background: color-mix(in srgb, var(--muted) 62%, transparent);
        padding: 0.26rem 0.64rem;
        font-size: 0.72rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: color-mix(in srgb, var(--ink) 78%, transparent);
      }

      .year-kpi-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.52rem;

          rgba(51, 65, 85, 0.88) 100%
        );
      }

      :root.dark #github-link,
      :root.dark #openclaw-link {
        box-shadow: 0 8px 20px rgba(2, 6, 23, 0.6);
      }

      @media (max-width: 640px) {
        #calendar-scroll {
          --canvas-gap: 0.75rem;
          padding: 0.65rem;
        }

        #tweak-controls {
          width: calc(100% - 1.3rem);
          padding: 0.55rem 2.65rem 0.55rem 0.6rem;
          bottom: calc(env(safe-area-inset-bottom, 0px) + 0.5rem);
        }

        .tweak-controls-close {
          display: inline-grid;
          place-items: center;
        }

        .tweak-control {
          grid-template-columns: 4.2rem 1fr 2.45rem;
          gap: 0.5rem;
          font-size: 0.75rem;
        }

        .tweak-control.tweak-control-toggle {
          grid-template-columns: 4.2rem 1fr 2.45rem;
        }

        .tweak-toggle-field {
          gap: 0.38rem;
          font-size: 0.64rem;
        }

        .tweak-toggle-field input[type="checkbox"] {
          width: 0.92rem;
          height: 0.92rem;
        }

        .brand-logo {
          height: 1.8rem;
          max-width: min(42vw, 9.2rem);
        }

        #calendar-view-toggle {
          --view-toggle-pad: 0.15rem;
          grid-template-columns: 1fr;
        }

        #calendar-view-toggle::before {
          display: none;
        }

        #view-year-btn {
          display: none;
        }

        .calendar-view-btn {
          height: 1.68rem;
          padding: 0 0.5rem;
          font-size: 0.61rem;
        }

        #header-calendars-btn {
          height: 2.02rem;
          padding: 0 0.72rem;
          font-size: 0.69rem;
        }

        #calendar-switcher {
          gap: 0.3rem;
        }

        #header-pinned-calendars {
          display: none;
        }

        .header-pinned-calendar {
          height: 1.72rem;
          padding: 0 0.46rem;
          gap: 0.3rem;
          font-size: 0.62rem;
        }

        .header-pinned-calendar .calendar-current-name {
          max-width: 5.5rem;
        }

        .month-card {
          border-radius: 10px;
          padding: 0.55rem;
        }

        .month-table-shell {
          border-radius: 10px;
        }

        th,
        td {
          height: calc(2.2rem * 1.4);
          font-size: 0.82rem;
        }

        td {
          padding: 0.2rem 0.3rem;
        }

        .day-cell-content {
          gap: 0.14rem;
        }

        .day-state-btn {
          width: 0.9rem;
          height: 0.9rem;
          font-size: 0.48rem;
        }

        #calendar-scroll[data-calendar-type="signal-3"] .day-state-btn {
          width: calc(0.9rem * 0.6 * 2.8);
          height: calc(0.9rem * 0.6 * 2.8);
        }

        #calendar-scroll[data-calendar-type="signal-3"] td.day-cell .day-state-row {
          opacity: 0;
          pointer-events: none;
          gap: 0.52rem;
        }

        #calendar-scroll[data-calendar-type="signal-3"] td.day-cell:hover .day-state-row {
          opacity: 0;
          pointer-events: none;
        }

        #calendar-scroll[data-calendar-type="signal-3"] td.day-cell.selected-day .day-state-row {
          opacity: 1;
          pointer-events: auto;
        }

        #calendar-scroll[data-calendar-type="score"] td.day-cell[data-day-score]:not(.selected-day)::after {
          width: calc(1.8rem * 0.7);
          height: calc(1.8rem * 0.7);
          font-size: calc(0.96rem * 0.7);
        }

        .day-state-row {
          gap: 0.2rem;
        }

        .day-score-row {
          width: min(92%, 11.6rem);
          gap: 0.24rem;
          padding: 0.32rem 0.38rem;
        }

        #calendar-scroll[data-calendar-type="score"] td.day-cell:hover .day-score-row {
          opacity: 0;
          pointer-events: none;
        }

        #calendar-scroll[data-calendar-type="score"] td.day-cell.selected-day .day-score-row {
          --mobile-score-badge-size: calc(1.8rem * 0.7 * 2.5);
          --mobile-score-badge-center-y: 40%;
          left: 0.24rem;
          right: 0.24rem;
          top: calc(
            (
                100% + var(--mobile-score-badge-center-y) +
                  (var(--mobile-score-badge-size) / 2)
              ) / 2
          );
          bottom: auto;
          width: auto;
          transform: translateY(-50%);
          opacity: 1;
          pointer-events: auto;
          transition-delay: 0.12s;
        }

        #calendar-scroll[data-calendar-type="score"] td.day-cell.selected-day[data-day-score]::after {
          content: attr(data-day-score);
          left: 50%;
          top: var(--mobile-score-badge-center-y, 40%);
          width: var(--mobile-score-badge-size, calc(1.8rem * 0.7 * 2.5));
          height: var(--mobile-score-badge-size, calc(1.8rem * 0.7 * 2.5));
          min-width: 0;
          padding: 0;
          border-radius: 999px;
          border: 1px solid color-mix(in srgb, var(--line) 72%, transparent);
          background: color-mix(
            in srgb,
            color-mix(in srgb, var(--muted) 84%, var(--panel) 16%) 50%,
            transparent 50%
          );
          box-shadow:
            0 2px 8px color-mix(in srgb, #0f172a 12%, transparent),
            inset 0 1px 0 color-mix(in srgb, #ffffff 50%, transparent);
          display: inline-grid;
          place-items: center;
          text-align: center;
          font-family: "Avenir Next", "Segoe UI", "Trebuchet MS", sans-serif;
          font-size: calc(0.96rem * 0.7 * 2.5);
          font-weight: 820;
          letter-spacing: 0.012em;
          font-variant-numeric: tabular-nums;
          text-shadow:
            0 1px 0 color-mix(in srgb, #ffffff 44%, transparent),
            0 2px 10px color-mix(in srgb, #0f172a 18%, transparent);
          opacity: 1;
          transform: translate(-50%, -50%);
          pointer-events: none;
          z-index: 3;
        }

        :root.dark #calendar-scroll[data-calendar-type="score"] td.day-cell.selected-day[data-day-score]::after {
          border-color: color-mix(in srgb, #64748b 58%, transparent);
          background: color-mix(
            in srgb,
            color-mix(in srgb, var(--muted) 62%, #0b1224 38%) 50%,
            transparent 50%
          );
          box-shadow:
            0 2px 10px rgba(2, 6, 23, 0.45),
            inset 0 1px 0 color-mix(in srgb, #ffffff 14%, transparent);
        }

        .day-note-row {
          width: min(92%, 11.6rem);
        }

        #calendar-scroll[data-calendar-type="notes"] td.day-cell.selected-day .day-note-row {
          top: 1.5rem;
        }

        .day-note-input {
          min-height: 4.9rem;
          font-size: 0.62rem;
          padding: 0.36rem 0.42rem;
          border-radius: 10px;
        }

        #calendar-scroll[data-calendar-type="notes"] td.day-cell.selected-day .day-note-input {
          font-size: calc(0.62rem - 2px);
          border-radius: 0;
        }

        .notes-hover-preview {
          width: fit-content;
          max-width: calc(100vw - 1rem);
          max-height: min(48vh, 14rem);
          border-radius: 11px;
          padding: 0.58rem 0.64rem;
        }

        .notes-hover-preview-content {
          -webkit-line-clamp: 10;
          font-size: 0.74rem;
          line-height: 1.3;
        }

        .day-score-value {
          min-width: 0;
          font-size: 0.54rem;
        }

        .day-close-btn {
          width: 1.2rem;
          height: 1.2rem;
          font-size: 0.64rem;
          border-radius: 0.46rem;
        }

        #return-to-current,
        #theme-toggle {
          width: 2rem;
          height: 2rem;
          font-size: 0.98rem;
        }

        #mobile-debug-toggle {
          display: inline-grid;
          left: 0.75rem;
          bottom: 0.75rem;
          min-width: 3.75rem;
          height: 2.05rem;
          padding: 0 0.56rem;
          font-size: 0.58rem;
        }

        #theme-switcher {
          right: 0.75rem;
          bottom: calc(0.75rem + 2.05rem + 0.4rem);
          min-width: 2.05rem;
        }

        #theme-toggle {
          width: 2.05rem;
          height: 2.05rem;
        }

        #calendar-switcher {
          min-width: 2rem;
        }

        #year-view {
          padding: 0.65rem;
        }

        #year-view-content {
          gap: 0.7rem;
        }

        .year-summary-panel {
          padding: 0.68rem 0.72rem;
          border-radius: 12px;
        }

        .year-summary-title {
          font-size: 0.98rem;
        }

        .year-summary-title-row {
          gap: 0.34rem;
        }

        .year-nav-controls {
          gap: 0.18rem;
        }

        .year-nav-btn {
          width: 1.28rem;
          height: 1.28rem;
          border-radius: 7px;
        }

        .year-nav-icon {
          width: 0.5rem;
          height: 0.5rem;
        }

        .year-summary-subtitle {
          font-size: 0.72rem;
        }

        .year-summary-type {
          font-size: 0.61rem;
        }

        .year-kpi-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 0.44rem;
        }

        .year-kpi-label {
          font-size: 0.58rem;
        }

        .year-kpi-value {
          font-size: 0.9rem;
        }

        .year-legend-chip {
          font-size: 0.6rem;
        }

        .year-grid-shell {
          border-radius: 12px;
        }

        .year-grid {
          min-width: 760px;
        }

        .year-grid th,
        .year-grid td {
          height: 1.58rem;
        }

        .year-grid th {
          font-size: 0.54rem;
        }

        .year-grid td {
          font-size: 0.56rem;
        }

        .year-grid .year-month-name {
          min-width: 3.25rem;
          width: 3.25rem;
          font-size: 0.62rem;
          padding: 0.15rem 0.22rem;
        }

        .year-grid .year-month-summary {
          min-width: 4.75rem;
          width: 4.75rem;
          font-size: 0.55rem;
          padding: 0.1rem 0.3rem;
        }

        .year-month-summary-signal {
          gap: 0.14rem;
        }

        .year-month-summary-signal-row {
          gap: 0.2rem;
        }

        .year-month-summary-signal-metric {
          gap: 0.14rem;
        }

        .year-month-summary-signal .year-legend-dot {
          width: 0.4rem;
          height: 0.4rem;
        }

        .year-day-number {
          top: 0.08rem;
          left: 0.11rem;
          font-size: 0.42rem;
        }

        #calendar-switcher.is-expanded #calendar-options {
          width: min(12.5rem, 72vw);
          max-height: calc(100dvh - 6.4rem);
        }

        #calendar-switcher.is-expanded.is-adding #calendar-options {
          width: min(14.4rem, 86vw);
          max-height: calc(100dvh - 5.2rem);
        }

        #calendar-switcher.is-expanded.is-adding.has-score-display #calendar-options {
          width: min(14.4rem, 86vw);
          max-height: calc(100dvh - 2.2rem);
        }

        #calendar-switcher.is-expanded.is-editing-calendar #calendar-options {
          width: min(14.4rem, 86vw);
          max-height: calc(100dvh - 5.2rem);
        }

        #calendar-switcher.is-expanded.is-editing-calendar.has-score-display #calendar-options {
          width: min(14.4rem, 86vw);
          max-height: calc(100dvh - 2.2rem);
        }

        #calendar-edit-editor,
        #calendar-edit-editor .calendar-edit-form,
        #calendar-edit-editor .calendar-add-panel {
          width: 100%;
          max-width: 100%;
          min-width: 0;
        }

        #calendar-edit-editor .calendar-add-color-options {
          flex-wrap: wrap;
          row-gap: 0.24rem;
        }

        #calendar-add-editor,
        #calendar-add-editor .calendar-add-panel {
          width: 100%;
          max-width: 100%;
          min-width: 0;
        }

        #calendar-add-editor .calendar-add-color-options {
          flex-wrap: wrap;
          row-gap: 0.24rem;
        }

        #theme-switcher.is-expanded #theme-options {
          width: min(10.25rem, 62vw);
          max-height: 12rem;
        }

        .theme-option {
          height: 2rem;
          font-size: 0.58rem;
          padding: 0 0.36rem;
        }

        .calendar-option {
          min-height: 2rem;
          font-size: 0.68rem;
          padding: 0.34rem 0.62rem;
        }

        .calendar-options-title {
          padding: 0.06rem 0.66rem 0.26rem;
          font-size: 0.66rem;
        }

        .calendar-add-input,
        .calendar-add-select,
        .calendar-action-btn {
          height: 1.85rem;
        }

        .calendar-edit-actions .calendar-action-btn {
          height: 1.68rem;
          min-height: 1.68rem;
          font-size: 0.58rem;
        }

        .calendar-edit-delete-btn {
          width: 1.46rem;
          min-width: 1.46rem;
        }

        .tooltip-target::after {
          font-size: 0.66rem;
        }

        #github-link {
          right: 0.75rem;
          bottom: 0.75rem;
          width: 2.05rem;
          height: 2.05rem;
        }

        #openclaw-link {
          right: 0.75rem;
          bottom: calc(0.75rem + (2.05rem + 0.4rem) * 2);
          width: 2.05rem;
          height: 2.05rem;
        }

        #return-to-current {
          right: 0.75rem;
          top: calc(env(safe-area-inset-top, 0px) + 4.4rem);
        }

        .github-icon,
        .openclaw-icon {
          width: 1rem;
          height: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img class="brand-logo" src="/logo-top.png" alt="Just Calendar" />
        <div
          id="calendar-view-toggle"
          role="group"
          aria-label="Calendar view mode"
          data-active-view="month"
        >
          <button
            id="view-month-btn"
            type="button"
            class="calendar-view-btn is-active"
            aria-pressed="true"
          >
            Month
          </button>
          <button
            id="view-year-btn"
            type="button"
            class="calendar-view-btn"
            aria-pressed="false"
          >
            Year
          </button>
        </div>
        <div id="calendar-switcher">
          <div id="header-pinned-calendars"></div>
          <div id="calendar-options" aria-label="Calendar options">
            <p class="calendar-options-title">Calendars</p>
            <div class="calendar-options-divider" aria-hidden="true"></div>
            <div id="calendar-list"></div>
            <div class="calendar-options-divider" aria-hidden="true"></div>
            <div id="calendar-add-shell" class="calendar-add-shell">
              <button
                id="calendar-add-trigger"
                type="button"
                class="calendar-option calendar-option-action calendar-add-trigger"
                data-calendar-action="add"
                aria-label="Add Calendar"
              >
                <span class="calendar-option-icon" aria-hidden="true">+</span>
                <span class="calendar-option-label">Add Calendar</span>
              </button>
              <div
                id="calendar-add-editor"
                class="calendar-add-editor"
                aria-label="New Calendar"
              >
                <div class="calendar-add-panel">
                  <p class="calendar-add-title">New Calendar</p>
                  <label class="calendar-add-field" for="new-calendar-name">
                    <span class="calendar-add-field-label">Name</span>
                    <input
                      id="new-calendar-name"
                      class="calendar-add-input"
                      type="text"
                      placeholder="Calendar name"
                      autocomplete="off"
                    />
                  </label>
                  <label class="calendar-add-field" for="new-calendar-type-trigger">
                    <span class="calendar-add-field-label">Type</span>
                    <div class="calendar-add-type-shell">
                      <select
                        id="new-calendar-type"
                        class="calendar-add-select calendar-add-type-native-select"
                        tabindex="-1"
                        aria-hidden="true"
                      >
                        <option value="signal-3">Semaphore</option>
                        <option value="score">Score</option>
                        <option value="check">Check</option>
                        <option value="notes">Notes</option>
                      </select>
                      <button
                        id="new-calendar-type-trigger"
                        type="button"
                        class="calendar-add-select calendar-add-type-trigger"
                        aria-haspopup="listbox"
                        aria-expanded="false"
                        aria-controls="new-calendar-type-menu"
                      >
                        <span
                          id="new-calendar-type-display"
                          class="calendar-add-type-display"
                          aria-hidden="true"
                        >
                          <span
                            id="new-calendar-type-icon"
                            class="calendar-option-type-icon is-signal"
                            style="--calendar-type-icon-color: #22c55e"
                            aria-hidden="true"
                          ></span>
                          <span id="new-calendar-type-label" class="calendar-add-type-label">
                            Semaphore
                          </span>
                        </span>
                      </button>
                      <div
                        id="new-calendar-type-menu"
                        class="calendar-add-type-menu"
                        role="listbox"
                        aria-label="Calendar type"
                        hidden
                      >
                        <button
                          type="button"
                          class="calendar-add-type-option is-selected"
                          data-value="signal-3"
                          role="option"
                          aria-selected="true"
                        >
                          <span
                            class="calendar-option-type-icon is-signal"
                            style="--calendar-type-icon-color: #22c55e"
                            aria-hidden="true"
                          ></span>
                          <span class="calendar-add-type-option-label">Semaphore</span>
                        </button>
                        <button
                          type="button"
                          class="calendar-add-type-option"
                          data-value="score"
                          role="option"
                          aria-selected="false"
                        >
                          <span
                            class="calendar-option-type-icon is-score"
                            style="--calendar-type-icon-color: #22c55e"
                            aria-hidden="true"
                          ></span>
                          <span class="calendar-add-type-option-label">Score</span>
                        </button>
                        <button
                          type="button"
                          class="calendar-add-type-option"
                          data-value="check"
                          role="option"
                          aria-selected="false"
                        >
                          <span
                            class="calendar-option-type-icon is-check"
                            style="--calendar-type-icon-color: #22c55e"
                            aria-hidden="true"
                          ></span>
                          <span class="calendar-add-type-option-label">Check</span>
                        </button>
                        <button
                          type="button"
                          class="calendar-add-type-option"
                          data-value="notes"
                          role="option"
                          aria-selected="false"
                        >
                          <span
                            class="calendar-option-type-icon is-notes"
                            style="--calendar-type-icon-color: #22c55e"
                            aria-hidden="true"
                          ></span>
                          <span class="calendar-add-type-option-label">Notes</span>
                        </button>
                      </div>
                    </div>
                  </label>
                  <label
                    id="new-calendar-display-field"
                    class="calendar-add-field"
                    for="new-calendar-display"
                    hidden
                  >
                    <span class="calendar-add-field-label">Display</span>
                    <select id="new-calendar-display" class="calendar-add-select">
                      <option value="number">Number</option>
                      <option value="heatmap">Heatmap</option>
                      <option value="number-heatmap">Number + Heatmap</option>
                    </select>
                  </label>
                  <div class="calendar-add-field" aria-label="Color">
                    <span class="calendar-add-field-label">Color</span>
                    <div
                      id="new-calendar-color"
                      class="calendar-add-color-options"
                      role="radiogroup"
                      aria-label="Calendar color"
                    >
                      <button
                        type="button"
                        class="calendar-color-option is-active"
                        data-color="green"
                        aria-label="Green"
                        aria-pressed="true"
                      >
                        <span
                          class="calendar-color-dot"
                          style="--color-dot: #22c55e"
                          aria-hidden="true"
                        ></span>
                      </button>
                      <button
                        type="button"
                        class="calendar-color-option"
                        data-color="red"
                        aria-label="Red"
                        aria-pressed="false"
                      >
                        <span
                          class="calendar-color-dot"
                          style="--color-dot: #ef4444"
                          aria-hidden="true"
                        ></span>
                      </button>
                      <button
                        type="button"
                        class="calendar-color-option"
                        data-color="orange"
                        aria-label="Orange"
                        aria-pressed="false"
                      >
                        <span
                          class="calendar-color-dot"
                          style="--color-dot: #f97316"
                          aria-hidden="true"
                        ></span>
                      </button>
                      <button
                        type="button"
                        class="calendar-color-option"
                        data-color="yellow"
                        aria-label="Yellow"
                        aria-pressed="false"
                      >
                        <span
                          class="calendar-color-dot"
                          style="--color-dot: #facc15"
                          aria-hidden="true"
                        ></span>
                      </button>
                      <button
                        type="button"
                        class="calendar-color-option"
                        data-color="cyan"
                        aria-label="Cyan"
                        aria-pressed="false"
                      >
                        <span
                          class="calendar-color-dot"
                          style="--color-dot: #22d3ee"
                          aria-hidden="true"
                        ></span>
                      </button>
                      <button
                        type="button"
                        class="calendar-color-option"
                        data-color="blue"
                        aria-label="Blue"
                        aria-pressed="false"
                      >
                        <span
                          class="calendar-color-dot"
                          style="--color-dot: #3b82f6"
                          aria-hidden="true"
                        ></span>
                      </button>
                    </div>
                  </div>
                  <div class="calendar-add-actions">
                    <button
                      id="calendar-add-submit"
                      type="button"
                      class="calendar-option calendar-action-btn"
                      aria-label="Add"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      id="calendar-add-cancel"
                      class="calendar-option calendar-action-btn"
                      aria-label="Cancel"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="calendar-options-divider calendar-edit-divider"
              aria-hidden="true"
            ></div>
            <div id="calendar-edit-shell" class="calendar-edit-shell">
              <button
                id="calendar-edit-trigger"
                type="button"
                class="calendar-option calendar-option-action calendar-edit-trigger"
                data-calendar-action="edit"
                aria-label="Edit"
              >
                <span class="calendar-option-icon" aria-hidden="true"></span>
                <span class="calendar-option-label">Edit</span>
              </button>
              <div
                id="calendar-edit-editor"
                class="calendar-edit-editor"
                aria-label="Edit Calendar"
              >
                <div id="calendar-edit-form" class="calendar-edit-form" aria-hidden="false">
                  <div class="calendar-add-panel">
                    <p class="calendar-add-title">Edit Calendar</p>
                    <label class="calendar-add-field" for="edit-calendar-name">
                      <span class="calendar-add-field-label">Name</span>
                      <input
                        id="edit-calendar-name"
                        class="calendar-add-input"
                        type="text"
                        placeholder="Calendar name"
                        autocomplete="off"
                      />
                    </label>
                    <label
                      id="edit-calendar-display-field"
                      class="calendar-add-field"
                      for="edit-calendar-display"
                      hidden
                    >
                      <span class="calendar-add-field-label">Display</span>
                      <select id="edit-calendar-display" class="calendar-add-select">
                        <option value="number">Number</option>
                        <option value="heatmap">Heatmap</option>
                        <option value="number-heatmap">Number + Heatmap</option>
                      </select>
                    </label>
                    <div class="calendar-add-field" aria-label="Color">
                      <span class="calendar-add-field-label">Color</span>
                      <div
                        id="edit-calendar-color"
                        class="calendar-add-color-options"
                        role="radiogroup"
                        aria-label="Calendar color"
                      >
                        <button
                          type="button"
                          class="calendar-color-option"
                          data-color="green"
                          aria-label="Green"
                          aria-pressed="false"
                        >
                          <span
                            class="calendar-color-dot"
                            style="--color-dot: #22c55e"
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="calendar-color-option"
                          data-color="red"
                          aria-label="Red"
                          aria-pressed="false"
                        >
                          <span
                            class="calendar-color-dot"
                            style="--color-dot: #ef4444"
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="calendar-color-option"
                          data-color="orange"
                          aria-label="Orange"
                          aria-pressed="false"
                        >
                          <span
                            class="calendar-color-dot"
                            style="--color-dot: #f97316"
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="calendar-color-option"
                          data-color="yellow"
                          aria-label="Yellow"
                          aria-pressed="false"
                        >
                          <span
                            class="calendar-color-dot"
                            style="--color-dot: #facc15"
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="calendar-color-option"
                          data-color="cyan"
                          aria-label="Cyan"
                          aria-pressed="false"
                        >
                          <span
                            class="calendar-color-dot"
                            style="--color-dot: #22d3ee"
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="calendar-color-option"
                          data-color="blue"
                          aria-label="Blue"
                          aria-pressed="false"
                        >
                          <span
                            class="calendar-color-dot"
                            style="--color-dot: #3b82f6"
                            aria-hidden="true"
                          ></span>
                        </button>
                      </div>
                    </div>
                    <div class="calendar-add-actions calendar-edit-actions">
                      <button
                        id="calendar-edit-save"
                        type="button"
                        class="calendar-option calendar-action-btn"
                        aria-label="Save"
                      >
                        Save
                      </button>
                      <button
                        type="button"
                        id="calendar-edit-cancel"
                        class="calendar-option calendar-action-btn"
                        aria-label="Cancel"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        id="calendar-edit-delete"
                        class="calendar-option calendar-action-btn calendar-edit-delete-btn"
                        aria-label="Delete"
                      >
                        <svg
                          class="calendar-edit-delete-icon"
                          viewBox="0 0 24 24"
                          aria-hidden="true"
                          focusable="false"
                        >
                          <path d="M9 3h6" />
                          <path d="M5 7h14" />
                          <path d="M8 7v11a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V7" />
                          <path d="M10 11v5" />
                          <path d="M14 11v5" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div
                  id="calendar-delete-confirm"
                  class="calendar-delete-confirm"
                  aria-label="Delete Calendar"
                  aria-hidden="true"
                >
                  <div class="calendar-add-panel calendar-delete-panel">
                    <p class="calendar-delete-message">
                       Remove <span id="calendar-delete-name" class="calendar-delete-name"></span> ? 
                    </p>
                    <label class="calendar-add-field" for="calendar-delete-confirm-input">
                      <span class="calendar-add-field-label">Type Name To Confirm</span>
                      <input
                        id="calendar-delete-confirm-input"
                        class="calendar-add-input"
                        type="text"
                        placeholder="Calendar name"
                        autocomplete="off"
                        autocapitalize="off"
                        autocorrect="off"
                        spellcheck="false"
                      />
                    </label>
                    <div class="calendar-add-actions calendar-delete-actions">
                      <button
                        id="calendar-delete-confirm-remove"
                        type="button"
                        class="calendar-option calendar-action-btn calendar-delete-remove-btn"
                        aria-label="Remove"
                      >
                        Remove
                      </button>
                      <button
                        type="button"
                        id="calendar-delete-confirm-cancel"
                        class="calendar-option calendar-action-btn"
                        aria-label="Cancel"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <span class="tooltip-target tooltip-bottom" data-tooltip="Calendar Options">
            <button
              id="header-calendars-btn"
              type="button"
              aria-label="Energy Tracker"
              aria-expanded="false"
            >
              <span
                class="calendar-option-type-icon calendar-current-type-icon is-signal"
                aria-hidden="true"
                style="--calendar-type-icon-color: #3b82f6"
              ></span>
              <span class="calendar-current-name">Energy Tracker</span>
            </button>
          </span>
        </div>
      </header>
      <section id="tweak-controls" aria-label="Day selection controls" hidden>
        <h2 class="tweak-controls-title">Debug Parameters</h2>
        <button
          id="tweak-controls-close"
          class="tweak-controls-close"
          type="button"
          aria-label="Close debug parameters"
        >
          
        </button>
        <label class="tweak-control" for="selection-camera-zoom">
          <span>Cell Zoom</span>
          <input
            id="selection-camera-zoom"
            type="range"
            min="1"
            max="3"
            step="0.05"
            value="3"
          />
          <output id="selection-camera-zoom-value" for="selection-camera-zoom"
            >3.00x</output
          >
        </label>
        <label class="tweak-control" for="selection-expand-x">
          <span>Expand X</span>
          <input
            id="selection-expand-x"
            type="range"
            min="1"
            max="3"
            step="0.05"
            value="2.6"
          />
          <output id="selection-expand-x-value" for="selection-expand-x"
            >2.60x</output
          >
        </label>
        <label class="tweak-control" for="selection-expand-y">
          <span>Expand Y</span>
          <input
            id="selection-expand-y"
            type="range"
            min="1"
            max="3"
            step="0.05"
            value="2.6"
          />
          <output id="selection-expand-y-value" for="selection-expand-y"
            >2.60x</output
          >
        </label>
        <label class="tweak-control" for="selection-fade-delta">
          <span>Fade Delta</span>
          <input
            id="selection-fade-delta"
            type="range"
            min="0"
            max="100"
            step="0.05"
            value="25"
          />
          <output id="selection-fade-delta-value" for="selection-fade-delta"
            >25.00x</output
          >
        </label>
      </section>
      <main id="calendar-scroll" aria-label="Infinite calendar months"></main>
      <section id="year-view" aria-label="Year calendar view" hidden></section>
    </div>
    <button
      id="return-to-current"
      type="button"
      aria-label="Back to current month"
      class="tooltip-target tooltip-left"
      data-tooltip="Back to current month"
      aria-hidden="true"
    >
      <svg class="up-icon" viewBox="0 0 24 24" aria-hidden="true">
        <line x1="12" y1="18" x2="12" y2="6" />
        <polyline points="7.5 10.5 12 6 16.5 10.5" />
      </svg>
    </button>
    <button id="mobile-debug-toggle" type="button">Debug</button>
    <div id="theme-switcher">
      <div id="theme-options" aria-label="Theme options">
        <p class="theme-options-title">Themes</p>
        <button
          type="button"
          class="theme-option"
          data-theme-option="dark"
          aria-label="Dark Theme"
        >
          Dark Theme
        </button>
        <button
          type="button"
          class="theme-option"
          data-theme-option="tokyo-night-storm"
          aria-label="Tokyo Night Storm"
        >
          Tokyo Night Storm
        </button>
        <button
          type="button"
          class="theme-option"
          data-theme-option="solarized-dark"
          aria-label="Solarized Dark"
        >
          Solarized Dark
        </button>
        <button
          type="button"
          class="theme-option"
          data-theme-option="solarized-light"
          aria-label="Solarized Light"
        >
          Solarized Light
        </button>
        <button
          type="button"
          class="theme-option"
          data-theme-option="light"
          aria-label="Light Theme"
        >
          Light Theme
        </button>
      </div>
      <button
        id="theme-toggle"
        type="button"
        aria-label="Open Themes"
        aria-expanded="false"
        class="tooltip-target tooltip-left"
        data-tooltip="Open Themes"
      >
        <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 3.5c-4.97 0-9 3.8-9 8.5 0 2.9 2.35 5.25 5.25 5.25H10a1 1 0 0 1 1 1V20a1.5 1.5 0 0 0 1.5 1.5C17.2 21.5 21 17.7 21 13c0-5.25-4.03-9.5-9-9.5Z"
          />
          <circle cx="7.5" cy="11" r="0.9" fill="currentColor" />
          <circle cx="10.5" cy="8.5" r="0.9" fill="currentColor" />
          <circle cx="14" cy="8.3" r="0.9" fill="currentColor" />
          <circle cx="16.5" cy="11" r="0.9" fill="currentColor" />
        </svg>
        <svg class="close-icon" viewBox="0 0 24 24" aria-hidden="true">
          <line x1="6.5" y1="6.5" x2="17.5" y2="17.5" />
          <line x1="17.5" y1="6.5" x2="6.5" y2="17.5" />
        </svg>
      </button>
    </div>
    <button
      id="openclaw-link"
      type="button"
      aria-label="Connect to your Agent (To be implemented)"
      class="tooltip-target tooltip-left"
      data-tooltip="Connect to your Agent (To be implemented)"
    >
      <img
        class="openclaw-icon"
        src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/openclaw.svg"
        alt=""
        aria-hidden="true"
      />
    </button>
    <a
      id="github-link"
      href="https://github.com/AndredAlmeida/justcal.ai"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open justcal.ai on GitHub"
      class="tooltip-target tooltip-left"
      data-tooltip="View on GitHub"
    >
      <svg class="github-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M9 19c-4 1.5-5-1.5-7-2m14 4v-3.8a3.35 3.35 0 0 0-.95-2.6c3.2-.35 6.55-1.6 6.55-7.1a5.5 5.5 0 0 0-1.5-3.8 5.1 5.1 0 0 0-.1-3.75s-1.2-.4-4 1.5a13.8 13.8 0 0 0-7 0c-2.8-1.9-4-1.5-4-1.5a5.1 5.1 0 0 0-.1 3.75 5.5 5.5 0 0 0-1.5 3.8c0 5.45 3.35 6.75 6.55 7.1a3.35 3.35 0 0 0-.95 2.6V21"
        />
      </svg>
    </a>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
